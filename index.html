<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/font.css"><link rel="stylesheet" href="./css/withdraw.css">
  <link rel="stylesheet" href="./css/transfer.css"><link rel="stylesheet" href="./css/dashed.css">
  <link rel="stylesheet" href="./css/addclient.css">  <link rel="stylesheet" href="./css/deposit.css">
  <link rel="stylesheet" href="./css/transaction.css">  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/76f9e9c4a4.js" crossorigin="anonymous"></script>

  <title>pic_hub banking</title>
</head>
<body>
  <div class="main-container">
    <nav class="navbar">
      <p class="oleo-script-bold" id="pnav"> <a><img src="./img/bankimg.jpg" width="40" alt="img"> </a>  <a>pic_hub bank</a> </p>
      <p class="oleo-script-bold" id="nav-sign"><a><i class="fa-solid fa-user"></i></a><a>sign up</a></p>
    </nav>


    <div class="sub-container">

      <div class="container1">
        <br>
        <ul class="main-li">
          <li class="li1"> <a><i class="fa-solid fa-house"></i></a></i> <a href="#">Dashboard</a></li>
          <li class="li1"> <a><i class="fa-solid fa-user-tie"></i></a> <a href="#">customers</a></li>
          <li class="li1"> <a><i class="fa-solid fa-bug"> </i></a> <a href="#">Reports</a></li>
          <li class="li1" id="add-client"> <a><i class="fa-solid fa-bug"> </i></a> <a href="#">Add client</a></li>
          <li class="li1"> 
            <a><i class="fa-solid fa-business-time"></i></a><a href="#">Transaction</a>
            <br>
            <ul class="sub-list">
              <li id="transfer-btn"> <a><i class="fa-solid fa-money-bill-transfer"></i></a><a href="#">Transfer</a></li>
              <li id="withdraw-btn"><a><i class="fa-solid fa-money-bill-transfer"></i> </a><a href="#">withdrawl</a></li>
              <li id="deposit-btn"> <a><i class="fa-solid fa-money-bill-transfer"></i></a><a href="#">deposit</a></li>
            </ul>
          </li>
        </ul>
      </div>
      
      <div class="container2">

       <div class="first-container1 ">
        <br>
        <h1 class="heading"> Add client</h1>
        <hr>
        <div class="form-div">
          <form class="form-container">            
            <div  class="addclient-div">
              <div>
                <label for="">Account name</label>
                <input class="Account-name-input" type="text" placeholder="Account name">
              </div>
              <div>
                <label for="">Account number</label>
                <input class="Account-number-input" type="number" placeholder="Account number">
              </div>

            </div>
            <br>

            <div class="type-container">
              <p>Type of Account</p>

              <div>
                <input type="radio" class="radiobtn"  value="savings" name="check" checked>
                <label for="">savings</label>
              </div>
              <div>
                <input type="radio" class="radiobtn" value="current" name="check">
                <label>current</label>
              </div>
            </div>
            <div class="client-div">
               <div>
                  <label for="">initial deposit</label>
                  <input class="initial-amount" type="number" placeholder="">
               </div>
               <div>
                    <!-- <label for=""></label> -->
                  <!-- <input type="submit" class="add-btn" placeholder="Add Client" name="Add Client"> -->
                  <button class="add-btn">Add Client</button>
               </div>
  
            </div>
            <div></div>
          </form>
        </div>
       </div>

       <div class="first-container2 ">
        <br>
        <h1 class="heading"> deposit</h1>
        <hr>
        <div class="form-div">
          <form class="form-container">            
            <div  class="adddeposit-div">
              <div>
                <label for="">Account name</label>
                <input class="Account-name-input" type="text" placeholder="Account name">
              </div>
              <div>
                <label for="">Account number</label>
                <input class="Account-number-input" type="number" placeholder="Account number">
              </div>

            </div>
            <br>


            <div class="deposit-div">
               <div>
                  <label for="">deposit amount</label>
                  <input class="deposit-amount" type="number" placeholder="">
               </div>
               <div>
                    <!-- <label for=""></label> -->
                  <!-- <input type="submit" class="add-btn" placeholder="Add Client" name="Add Client"> -->
                  <button class="deposit-btn" id="deposit-btn">deposit</button>
               </div>
  
            </div>
            <div></div>
          </form>
        </div>
       </div>

       <div class="first-container3">
        <br>
        <h1 class="heading"> Transfer</h1>
        <hr>
        <div class="form-div">
          <form class="form-container">            
            <div  class="addtransfer-div">
              <div>
                <h4 style="font-size: 20px ; font-weight: bolder;">From :</h4>
                <label for="">Account number</label>
                <input class=" Account-number-input" type="number" placeholder="Account number">
              </div>
              <div>
                <h4 style="font-size: 20px ; font-weight: bolder;">To:</h4>
                <label for="">Account number</label>
                <input class="Account-number-input" type="number" placeholder="Account number">
              </div>

            </div>
            <br>


            <div class="transfer-div">
               <div>
                  <label for="">Transfer amount</label>
                  <input class="transfer-amount-input" type="number" placeholder="">
               </div>
               <div>
                    <!-- <label for=""></label> -->
                  <!-- <input type="submit" class="add-btn" placeholder="Add Client" name="Add Client"> -->
                  <button class="transfer-btn">Transfer</button>
               </div>
  
            </div>
            <div></div>
          </form>
        </div>
       </div>

       <div class="first-container4">
        <br>
        <h1 class="heading"> withdraw</h1>
        <hr>
        <div class="form-div">
          <form class="form-container">            
            <div  class="addwithdraw-div">
              <div>
                <label for="">Account name</label>
                <input class="Account-name-input" type="text" placeholder="Account name">
              </div>
              <div>
                <label for="">Account number</label>
                <input class="Account-number-input" type="number" placeholder="Account number">
              </div>

            </div>
            <br>

            <div class="withdraw-div">
               <div>
                  <label for=""> withdraw amount</label>
                  <input class="withdraw-amount-input" type="number" placeholder="amount">
               </div>
               <div>
                    <!-- <label for=""></label> -->
                  <!-- <input type="submit" class="add-btn" placeholder="Add Client" name="Add Client"> -->
                  <button class="withdraw-Btn">withdraw</button>
               </div>
  
            </div>
            <div></div>
          </form>
        </div>
       </div>
       <div class="first-container5">
          <br>
          <h1 class="heading">Client Directory </h1>
          <hr>
          <div class="filter-div">
            <div>
              <label for="">filter by account number</label>
              <input class="filter-input" type="number" placeholder="">
            </div>
            <div>
               <!-- <label for=""></label> -->
              <!-- <input type="submit" class="add-btn" placeholder="Add Client" name="Add Client"> -->
              <button class="log-btn">transaction log</button>
          </div>

        </div>

       </div>
       <br>
       <div class="first-container5">
        <div class="modal-body">
        <div class="table-div">
          <table class="table table-striped table-sm">
            <thead>
              <th>Account name</th>
              <th>Account number</th>
              <th>Type</th>
              <th>Balance</th>
            </thead>
            <tbody class="clientLogBody" id="client-data-container" >

            </tbody>
          </table>

        </div>


       </div>

      </div>

    </div>
  </div>
  <script src="./js/list.js"></script>
  <script src="./js/radio.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/transaction.js"></script>
</body>
</html>
